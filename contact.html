<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Mukhiya Lodge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
      animation: fadeInUp 1s ease-in-out;
    }

    .contact-section h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #0077cc;
      margin-bottom: 1rem;
    }

    .contact-section p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #444;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #0077cc;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }

    .contact-info {
      margin-top: 3rem;
      text-align: center;
    }

    .contact-info div {
      margin: 1rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-info img {
      width: 24px;
      height: 24px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 768px) {
      .contact-form {
        grid-template-columns: 1fr 1fr;
      }

      .contact-form textarea {
        grid-column: span 2;
      }

      .contact-form button {
        grid-column: span 2;
      }
    }
     /* Navbar styles */
     .navbar {
      background: #0d6efd;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar .logo {
      height: 50px;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar nav ul li a {
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar nav ul li a:hover,
    .navbar nav ul li a.active {
      background: #0056b3;
    }

    /* Mobile menu styles */
    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 30px;
      color: #fff;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .navbar nav ul {
        display: none;  /* Hide navigation links on mobile */
        width: 100%;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background: #0d6efd;
        padding-top: 20px;
      }

      .navbar nav ul li a {
        padding: 10px 20px;
        text-align: center;
      }

      .menu-icon {
        display: block;
      }

      .navbar.active nav ul {
        display: flex;  /* Show navigation links when the menu is toggled */
      }
    }
  </style>
  <script>
    // Toggle function for mobile navbar
    function toggleMenu() {
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('active');
    }
  </script>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Mukhiya Lodge Logo" class="logo">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
        <li><a href="payment.html">Payment</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-section">
    <h1>Get in Touch</h1>
    <p>Have questions or need help? Reach out to us — we’re always here to assist you!</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone">
        <span><a href="tel:9234816909">+91 92348 16909</a></span>
      </div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/646/646094.png" alt="Location">
        <span>Gandhi Path, Saharsa, Bihar, India</span>
      </div>
      <div>
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
        <span><a href="mailto:info@mukhiyalodge.com">info@mukhiyalodge.com</a></span>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Mukhiya Lodge |
      <a href="shipping.html">Shipping</a> |
      <a href="terms.html">Terms</a> |
      <a href="refunds.html">Refunds</a>
    </p>
  </footer>
</body>
</html>
